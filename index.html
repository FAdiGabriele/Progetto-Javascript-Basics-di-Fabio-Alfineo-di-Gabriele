<!DOCTYPE html>
<html lang='en'>

<head>
    <title>People Counter</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico"> <!-- Favicon -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"> <!-- Font -->

    <link rel='stylesheet' href='./css/styles.css' /> <!-- CSS -->

    <script type="module" src="./js/main.js"></script> <!-- JS -->

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' /> <!-- Responsive behaviour -->
</head>

<body>
    <header class="header">
        <img class="main_logo" src="./img/logo.svg">
        <div class="title_container">
            <h1 class="title" >PEOPLE COUNTER</h1>
        </div>
    </header>
    <div class="section">

        <p class="label">Capacità massima del luogo:</p>
        <div class="input_organizer">
            <input type="number" class="input_field" id="update_max_value" placeholder="Inserisci valore">
            <button class="button update" id="update_max">AGGIORNA</button>
        </div>


        <p class="label">Persone già presenti nel luogo:</p>
        <div class="input_organizer">
            <input type="number" class="input_field" id="update_counter_value" placeholder="Inserisci valore">
            <button class="button update" id="update_counter">AGGIORNA</button>
        </div>

    </div>
    <div class="section" id="generated_elements_container">
    </div>
    <div class="section">
        <p class="label">Grafico persone:</p>
        <div class="people_container" id="people_container"></div>
    </div>
    <footer class="footer">
        <p class="sign">Developed by <br>Fabio Alfineo di Gabriele</p>
        <div class="social_container">
            <a class="social_logo" href="https://www.linkedin.com/in/developer-android/"><img class="social_logo" src="img/linkedin_logo.svg"></a>
            <a class="social_logo" href="https://github.com/FadiGabriele"><img class="social_logo" src="img/github_logo.svg"></a>
        </div>
    </footer>
</body>

</html>
