<!DOCTYPE html>
<html lang='en'>

<head>
    <title>People Counter</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico"> <!-- Favicon -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap">
    <!-- Font -->

    <link rel='stylesheet' href='./css/styles.css' /> <!-- CSS -->

    <script type="module" src="./js/main.js"></script> <!-- JS -->

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <!-- Responsive behaviour -->
</head>

<body>
    <header></header>
    <div class="section">

        <p class="label">Capacità massima del luogo:</p>
        <div class="input_organizer">
            <input type="number" class="input_field" id="update_max_value" placeholder="Inserisci valore">
            <div class="button update" id="update_max">
                <span class="button_update">AGGIORNA</span>
            </div>
        </div>


        <p class="label">Persone già presenti nel luogo:</p>
        <div class="input_organizer">
            <input type="number" class="input_field" id="update_counter_value" placeholder="Inserisci valore">
            <div class="button update" id="update_counter">
                <span class="button_update">AGGIORNA</span>
            </div>
        </div>

    </div>
    <div class="section">
        <div class="button_container">
            <div class="screen_box">
                <p class="label">Capacità massima di persone:</p>
                <p class="screen" id="max_screen"></p>
            </div>
            <div class="screen_box">
                <p class="label">Persone presenti attualmente:</p>
                <p class="screen" id="screen"></p>
            </div>
        </div>
        <div class="button_container">
            <div class="button" id="add">
                <span class="button_text">+</span>
            </div>
            <div class="button" id="reset">
                <span class="button_text">RESET</span>
            </div>
            <div class="button" id="minus">
                <span class="button_text">-</span>
            </div>
        </div>
    </div>
    <footer></footer>
</body>

</html>
